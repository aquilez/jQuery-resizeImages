<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>resizeImages for jQuery</title>
	<link rel="stylesheet" href="//fonts.googleapis.com/css?family=Text+Me+One">
	<link rel="stylesheet" href="css/style.css">

	<script src="js/jquery.min.js"></script>
	<script src="js/jquery.resizeimages.js"></script>

	<script>
		jQuery(document).ready(function($){
			$('#content img').resizeImages({
				maxWidth: 600,
				maxHeight: 300
			});
		});
	</script>
</head>

<body>

<div id="content">
	<h1>resizeImages</h1>

	<ul>
		<li><a href="https://github.com/sdmtt/jQuery-resizeImages" title="resizeImages source code at GitHub">Source code @ GitHub</a></li>
		<li><a href="https://github.com/sdmtt/jQuery-resizeImages/archive/v1.1.zip" title="Download source code">Download</a></li>
		<li>Developed by <a href="http://santiago.dimattia.com.ar" title="About Santiago Dimattia">Santiago Dimatt&iacute;a</a></li>
		<li>Max image size in this demo: 600x300 px.</li>
		<li><a href="colorbox.html">Switch to a demo using ColorBox modal</a>.</li>
	</ul>

	<hr>

	<img src="img/imagen01.png" alt="Google +">
	<img src="img/imagen02.png" alt="MarkItUp!">
	<img src="img/imagen03.png" alt="Teleportz.com.ar Screenshot">
</div><!-- #content -->

</body>
</html>
